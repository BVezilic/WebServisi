<div class="col-sm-4">
	<div class="panel panel-default" style="margin-top: 8px;">
   <div class="panel-heading">Pretraga</div>
   <div class="panel-body">
	   	<form role="form" ng-submit="">
	   		<label for="cena">Cena:</label>
	   		<div class="input-group form-group">
			    <input type="number" class="form-control" id="cenaOd" ng-model="cenaOd"><span class="input-group-addon">-</span><input type="number" class="form-control" id="cenaDo" ng-model="cenaDo">
			  </div>
			  <div class="form-group">
			    <label for="sifra" ng-model="sifra">Sifra:</label>
			    <input type="text" class="form-control" id="sifra" ng-model="sifra">
			  </div>
			  <div class="form-group">
			    <label for="naziv">Naziv:</label>
			    <input type="text" class="form-control" id="naziv" ng-model="naziv">
			  </div>
			  <div class="form-group">
			    <label for="kategorija">Kategorija:</label>
			    <select class="form-control" ng-model="odabranaKategorija" id="kategorija" ng-options="kat.naziv for kat in kategorijeArtikala"><option></option></select>
			  </div>
			</form>
   </div>
</div>
</div>
<div class="col-sm-8">
	<table class="table">	
		<tr ng-repeat="a in artikli | artikliFilter:sifra:naziv:odabranaKategorija:cenaOd:cenaDo">
			<td style="border: none;">
				<div class="panel panel-default">
				  <div class="panel-body">
				  	<p><label>Sifra:</label> {{a.sifra}}</p>
				  	<p><label>Naziv:</label> {{a.naziv}}</p>					  	
				  	<p><label>Kategorija:</label> {{a.kategorijaArtikla.naziv}}</p>
				  	<p><label>Cena:</label> {{a.cena}}</p>
				  	<div class = "well" ng-repeat="akcija in akcijskiDogadjaji|filter:a.kategorijaArtikla.naziv">
				  		<p><label>Akcija:</label> {{akcija.naziv}}</p>
				  		<p><label>Popust:</label> {{akcija.popustZaDogadjaj * 100}}%</p>
				  		<p><label>U periodu od:</label> {{akcija.vaziOd|date:'mediumDate'}} - {{akcija.vaziDo|date:'mediumDate'}}</p>
				  	</div>
				  </div>
				  <div class="panel-footer">
		  			<div class="input-group col-lg-5">
						 	<span class="input-group-addon" id="basic-addon3">Kolicina</span><input type="number" class="form-control" id="kolicina" ng-model="kolicina" aria-describedby="basic-addon3"/>
						 	<span class="input-group-btn">
					        <button type="button" class="btn btn-success" ng-click="addToKorpa(a, kolicina)">Dodaj u korpu</button>
					   	</span>
						</div>
					</div>
				</div>
			</td>
		</tr> 
  </table>
</div>
