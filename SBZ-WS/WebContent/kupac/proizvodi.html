<div class="col-sm-4">
	<div class="panel panel-default">
   <div class="panel-heading">Pretraga</div>
   <div class="panel-body">
	   	<form role="form" ng-submit="">
	   		<label for="cena">Cena:</label>
	   		<div class="input-group form-group">
			    <input type="number" class="form-control" id="cenaOd"><span class="input-group-addon">-</span><input type="number" class="form-control" id="cenaDo">
			  </div>
			  <div class="form-group">
			    <label for="sifra">Sifra:</label>
			    <input type="text" class="form-control" id="sifra">
			  </div>
			  <div class="form-group">
			    <label for="naziv">Naziv:</label>
			    <input type="text" class="form-control" id="naziv">
			  </div>
			  <div class="form-group">
			    <label for="kategorija">Kategorija:</label>
			    <select class="form-control" ng-model="odabranaKategorija" id="kategorija" ng-options="kat for kat in ['Monitori','Misevi','TV','Slusalice']"></select>
			  </div>
			  <button type="button" class="btn btn-primary">Pretrazi</button>
			</form>
   </div>
</div>
</div>
<div class="col-sm-8">
	<table class="table">
    <tbody>
			<div ng-repeat="a in [1,2]">
				<tr>
					<td style="border: none;">
					<div class="panel panel-default">
					  <div class="panel-body">
					  	<p>Sifra: </p>
					  	<p>Naziv: </p>					  	
					  	<p>Kategorija: </p>
					  	<p>Cena: </p>
					  	<p>Akcija: </p>
					  </div>
					  <div class="panel-footer">
					  	<div class="input-group">
								Kolicina: <span><input type="number" class="form-control" id="kolicina"></span><span><button type="button" class="btn btn-primary">Dodaj u korpu</button></span>
							</div>
						</div>
					</div>
					</td>
				<tr>
			</div>
    </tbody>
  </table>
</div>
